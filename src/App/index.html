<div class='view'>
    <header ui-on:click="showViewConfig">
        <h2 ui-bind="view.value.name"></h2>
        <ul>
            <li class="add" ui-on:click="useLayer">
                图表
            </li>
        </ul>
    </header>
    <div>
        <div class="config" ui-bind:show="currentIndex==-1?'yes':'no'">
            <h4>
                全局配置
            </h4>
        </div>
        <div class="config" ui-bind:show="currentIndex!=-1?'yes':'no'">
            <h4>
                图层配置
            </h4>
        </div>
        <div class="main-view">
            <div id="container"></div>
        </div>
        <div class="layer">
            <h4>
                图表
            </h4>
            <ul id="layer-container"></ul>
        </div>
    </div>
</div>

<!-- 弹框 -->
<ul id="dialog"></ul>
