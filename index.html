<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./image/logo.png">
    <title>Data Studio Code</title>
    <script>

        // 重新定义node.js暴露和web冲突的名称
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;

        // 屏幕缩放适配
        function doResize() {
            var containerEl = document.getElementById('container');
            if (containerEl) {
                window.scaleVal = (window.innerWidth - 480) / 1920;
                containerEl.style.transform = 'scale(' + window.scaleVal + ', ' + window.scaleVal + ')';
            }
        }

    </script>
    <script src="./rootFolder/etcpack/libs/clunch-template.js"></script>
</head>

<body onresize="doResize()">

    <div id="root"></div>

    <script>

        var host = window.location.host;

        // 获取head标签
        var head = document.getElementsByTagName('head')[0];

        // 创建script
        var script = document.createElement('script');

        // 设置属性
        script.src = "./build/main.js";

        if (/^127\.0\.0\.1/.test(host) || /^localhost/.test(host)) {
            script.type = 'module';
        }

        // 追加到页面
        head.appendChild(script);

    </script>

</body>

</html>
